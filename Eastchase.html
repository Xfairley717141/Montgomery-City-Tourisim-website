		html {
	  box-sizing: border-box;
		cursor: url('https://i.ibb.co/6bycCv7/Ellipse-4.png'), default;	
	}

	*, *:before, *:after {
	  box-sizing: inherit;
	}

	html, body {
	  height: 100%;
	  width: 100%;
	  margin: 0;
	  padding: 0;
		background-image: url("https://j3rmcsgb9h-flywheel.netdna-ssl.com/wp-content/uploads/2019/07/hashtag-eastchase-fountain-730x541.jpg");
	background-repeat: no-repeat;
   background-attachment: fixed;
   background-size: 100% 100%;
	}

	body {
	  display: flex;
	  justify-content: center;
	  align-items: center;
	}

	.wrapper {
		display: grid;
		grid-template-columns: repeat(9, 40px);
		grid-template-rows: repeat(7, 40px);
		grid-gap: 5rem;
	
		.item { background-color:; }
	}
	img{
	width:250%;
	hieght:200%;
	}
	div{
	
	
	}
	h3.img{

	}
	</style>
	
	<script>
	document.addEventListener('mousemove', (e) => {	
	const sqrs = document.querySelectorAll('.item');
		
	const mouseX = e.pageX;
	const mouseY = e.pageY;
	
	sqrs.forEach(sqr => {
		const sqrX = sqr.offsetLeft + 20;
		const sqrY = sqr.offsetTop + 20;

		const diffX = mouseX - sqrX;
		const diffY = mouseY - sqrY;
		
		const radians = Math.atan2(diffY, diffX);
				
		const angle = radians * 180 / Math.PI;
		
		sqr.style.transform = `rotate(${angle}deg)`;
	})
	
})
	</script>
